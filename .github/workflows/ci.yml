name: Playwright CI
on:

  pull_request:
  workflow_dispatch:
    inputs:
      client:
        description: "Client name from configs/<client>.json"
        required: true
        default: "LondonDrugs"
        type: string
      testPath:
        description: "Playwright test path or glob"
        required: true
        default: "playwright-tests/ui/specs/loginlogout.spec.js"
        type: string
      browser:
        description: "Playwright project (chromium/firefox/webkit/all)"
        required: true
        default: "all"
        type: choice
        options: [chromium, firefox, webkit, all]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CLIENT: LondonDrugs
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      REPORT_TO:   ${{ secrets.REPORT_TO }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Teams webhook smoke ping
        if: ${{ env.TEAMS_WEBHOOK_URL != '' }}
        env:
          HOOK: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          set -e
          echo 'Posting a smoke card to Teams...'
          curl -sS -H "Content-Type: application/json" -d '{
            "@type":"MessageCard",
            "@context":"http://schema.org/extensions",
            "summary":"Smoke",
            "themeColor":"0076D7",
            "sections":[{"activityTitle":"Teams webhook smoke test","text":"If you can see this, the webhook is valid."}]
          }' "$HOOK"
          echo 'Done.'

      - name: Run Playwright tests
        run: CLIENT=LondonDrugs npx playwright test playwright-tests/ui/specs/loginlogout.spec.js

      - name: Generate Allure HTML
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ env.CLIENT }}
          path: allure-report
