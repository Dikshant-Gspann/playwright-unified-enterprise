name: Playwright CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      client:
        description: "Client name from configs/<client>.json"
        required: true
        default: "LondonDrugs"
        type: string
      uiPath:
        description: "UI tests path or glob"
        required: true
        default: "playwright-tests/ui/specs"
        type: string
      apiPath:
        description: "API tests path or glob"
        required: true
        default: "playwright-tests/api/specs"
        type: string
      browser:
        description: "Playwright project (chromium/firefox/webkit/all)"
        required: true
        default: "all"
        type: choice
        options: [chromium, firefox, webkit, all]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CLIENT: ${{ github.event.inputs.client }}
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      REPORT_TO: ${{ secrets.REPORT_TO }}

      # convenience for scripts
      UI_PATH:  ${{ github.event.inputs.uiPath }}
      API_PATH: ${{ github.event.inputs.apiPath }}
      BROWSER:  ${{ github.event.inputs.browser }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run UI browsers (matrix-in-a-step)
        shell: bash
        run: |
          set -eo pipefail
          ui_exit=0
          if [[ "$BROWSER" == "all" || -z "$BROWSER" ]]; then
            for b in chromium firefox webkit; do
              echo ">>> Running UI on $b"
              BROWSER="$b" CLIENT="$CLIENT" npx playwright test "$UI_PATH" --project="$b" || ui_exit=$?
            done
          else
            echo ">>> Running UI on $BROWSER"
            BROWSER="$BROWSER" CLIENT="$CLIENT" npx playwright test "$UI_PATH" --project="$BROWSER" || ui_exit=$?
          fi
          echo "UI_EXIT=$ui_exit" >> $GITHUB_ENV
          # don't fail the job yet; let API run and reporting generate

      - name: Run API tests
        shell: bash
        run: |
          set -eo pipefail
          api_exit=0
          echo ">>> Running API tests (will try project=api, then plain path)"
          CLIENT="$CLIENT" npx playwright test "$API_PATH" --project=api || api_exit=$?
          if [[ $api_exit -ne 0 ]]; then
            echo "project=api not found or failed; trying plain run…"
            CLIENT="$CLIENT" npx playwright test "$API_PATH" || api_exit=$?
          fi
          echo "API_EXIT=$api_exit" >> $GITHUB_ENV
          # still don't fail—generate Allure first

      - name: Generate Allure HTML (UI+API combined)
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ env.CLIENT }}
          path: allure-report

      - name: Fail if any test step failed
        if: always()
        shell: bash
        run: |
          echo "UI_EXIT=$UI_EXIT  API_EXIT=$API_EXIT"
          if [[ "${UI_EXIT:-0}" -ne 0 || "${API_EXIT:-0}" -ne 0 ]]; then
            exit 1
          fi
